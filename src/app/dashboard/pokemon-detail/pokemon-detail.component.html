<ion-progress-bar
	*ngIf="!(pokemon$ | async)"
	type="indeterminate"
></ion-progress-bar>

<ng-container *ngIf="pokemon$ | async as pokemon">
	<ion-list>
		<ion-list-header class="text-align-center">
			<span class="capitalize">{{ pokemon.name }}</span>
		</ion-list-header>

		<ion-thumbnail>
			<img [src]="pokemon.picurl" />
		</ion-thumbnail>

		<ion-list-header>
			<span class="capitalize">{{ pokemon.name }} Details</span>
		</ion-list-header>

		<ion-item>
			<ion-label><h3>ID</h3></ion-label>
			<ion-label class="capitalize bold text-align-right">{{
				pokemon.id
			}}</ion-label>
		</ion-item>

		<ion-item>
			<ion-label><h3>Name</h3></ion-label>
			<ion-label class="capitalize bold text-align-right">{{
				pokemon.name
			}}</ion-label>
		</ion-item>

		<ion-item>
			<ion-label><h3>Type</h3></ion-label>
			<ion-label class="capitalize bold text-align-right">{{
				pokemon?.types.join(', ')
			}}</ion-label>
		</ion-item>

		<ion-item>
			<ion-label><h3>Height</h3></ion-label>
			<ion-label class="capitalize bold text-align-right">{{
				pokemon.height
			}}</ion-label>
		</ion-item>

		<ion-item>
			<ion-label><h3>Weight</h3></ion-label>
			<ion-label class="capitalize bold text-align-right">{{
				pokemon.weight
			}}</ion-label>
		</ion-item>
	</ion-list>

	<ion-list-header>
		<span class="capitalize">{{ pokemon.name }} Movements</span>
	</ion-list-header>

	<ion-row class="ion-padding">
		<ion-col size="6" *ngFor="let movement of pokemon.movements">
			<ion-label>
				<h3 class="capitalize">{{ movement }}</h3>
			</ion-label>
		</ion-col>
	</ion-row>
</ng-container>
